<div class="play-container" ng-class="{'enable-screen-shake': enableScreenShake}">
    <div ng-if="state === 'CONNECTING'"><h2>Connecting...</h2></div>
    <div ng-if="state === 'CONNECTED'"><h2>Joining</h2></div>
    <div ng-if="state === 'NOT_CONNECTED'"><h2>Disconnected</h2><h3>{{reason}}</h3></div>
    <div ng-if="state === 'WAITING'" ng-include="'lobby/lobby.html'"></div>
    <div ng-if="state === 'PLAYING' || state === 'FAIL'" ng-include="'game/playing.html'"></div>
</div>
