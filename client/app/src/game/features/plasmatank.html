<div class="feature plasmatank">
    <div class="feature-title">
        <img src="/images/icon-plasma.png" class="feature-title-icon">
        Plasma Tank
    </div>

    <div class="plasmatank-description">
        Powers plasma guns <img src="/images/icon-gun.png" class="plasmatank-description-icon">.
        Requires refilling from the Reactor <img src="/images/icon-reactor.png" class="plasmatank-description-icon">
    </div>

    <div class="plasmatank-tank">
        <div class="plasmatank-meter" ng-style="{'width': getPowerPercent(player.room)}"></div>
    </div>

    <button
        class="plasmatank-consume btn btn-success"
        ng-click="replenish()"
        ng-disabled="ship.rooms[player.room].filling || !ship.rooms[player.room].canFill">
        {{ ship.rooms[player.room].canFill ? ship.rooms[player.room].filling ? 'Filling' : 'Fill From Reactor' : 'Reactor is Empty'}}
        <img class="plasmatank-fill-icon" ng-show="!ship.rooms[player.room].canFill" src="/images/icon-plasma.png">
    </button>
</div>
